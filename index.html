<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script
      src="https://kit.fontawesome.com/9c6f565505.js"
      crossorigin="anonymous"
    ></script>
    <title>Countdown to launch</title>
  </head>
  <body>
    <section>
      <div class="box">
        <div class="today">Today,</div>
        <div class="time">20:33</div>
        <div class="date">22 Jule 2020</div>

        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <i class="fas fa-cloud-sun" id="size"></i>
              <div class="city">Moscow, Russia</div>
              <div class="size-cel">
                <i class="fas fa-thermometer-quarter celcius"> +20</i>
              </div>
              <div class="weather">Cloud Sun</div>
            </div>

            <div class="carousel-item">
              <i class="fas fa-cloud" id="size"></i>
              <div class="city">New York, USA</div>
              <div class="size-cel">
                <i class="fas fa-thermometer-quarter celcius"> +15</i>
                <div class="weather">Cloud</div>
              </div>
            </div>

            <div class="carousel-item">
              <i class="fas fa-sun" id="size"></i>
              <div class="city">Tokio, Japan</div>
              <div class="size-cel">
                <i class="fas fa-thermometer-quarter celcius"> +25</i>
                <div class="weather">Sun</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/date.js"></script>
  </body>
</html>
